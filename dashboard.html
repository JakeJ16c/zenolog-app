<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-dark: #131516;
      --panel-dark: #1c1f20;
      --accent: #6bc2ff;
      --text-light: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Nunito Sans', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 60px;
      background: var(--panel-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
      transition: width 0.3s ease;
    }

    .sidebar:hover {
      width: 200px;
      align-items: flex-start;
      padding-left: 1rem;
    }

    .sidebar a {
      text-decoration: none;
      color: var(--text-light);
      margin: 1rem 0;
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.95rem;
      transition: color 0.2s;
    }

    .sidebar a:hover {
      color: var(--accent);
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .card {
      background: var(--panel-dark);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 1.5rem;
    }

    .card h2 {
      margin-top: 0;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#"><i class="fas fa-chart-line"></i><span>Dashboard</span></a>
    <a href="#"><i class="fas fa-dumbbell"></i><span>Mind & Body</span></a>
    <a href="#"><i class="fas fa-coins"></i><span>Finance & Trading</span></a>
    <a href="#"><i class="fas fa-user"></i><span>Account</span></a>
  </div>
  <div class="main-content">
    <div class="card">
      <h2>Welcome back to Zenolog</h2>
      <p>This is your dashboard overview. Choose a section to begin tracking progress or analyzing your financial activity.</p>
    </div>

    <div class="card">
      <h2>Quick Links</h2>
      <ul>
        <li>🧘 Log Mood</li>
        <li>🍎 Track Food</li>
        <li>💪 Log Workout</li>
        <li>📈 Add Trade</li>
        <li>📅 View Calendar</li>
      </ul>
    </div>
  </div>
</body>
</html>
