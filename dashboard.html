<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-dark: #131516;
      --panel-dark: #1c1f20;
      --accent: #6bc2ff;
      --text-light: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Nunito Sans', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      height: 100vh;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .card {
      background: var(--panel-dark);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 1.5rem;
    }

    .card h2 {
      margin-top: 0;
      color: var(--accent);
    }
  </style>
</head>
<body>
  
  <div id="sidebar-container"></div>
  
  <div class="main-content">
    <div class="card">
      <h2>Welcome back to Zenolog</h2>
      <p>This is your dashboard overview. Choose a section to begin tracking progress or analyzing your financial activity.</p>
    </div>

    <div class="card">
      <h2>Quick Links</h2>
      <ul>
        <li>🧘 Log Mood</li>
        <li>🍎 Track Food</li>
        <li>💪 Log Workout</li>
        <li>📈 Add Trade</li>
        <li>📅 View Calendar</li>
      </ul>
    </div>
  </div>

<script src="js/load-layout.js"></script>
  
</body>
</html>
